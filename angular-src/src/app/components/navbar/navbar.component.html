<mat-toolbar color="primary">

    <a [routerLink]="['/']">Questionary</a>

    <span class="spacer"></span>

    <div *ngIf="authService.isAuthenticated(); else elseBlock">
        <div>
            <a matBadge="15" matBadgeColor="warn" mat-raised-button color="accent" (click)="getProfile()">
                <mat-icon>person</mat-icon>
            </a>
            <a mat-raised-button color="accent" (click)="logout()">Logout</a>
        </div>
    </div>

    <ng-template #elseBlock>
        <div>
            <a [routerLink]="['register']" mat-raised-button color="accent">Register</a>
            <a [routerLink]="['login']" mat-button color="accent">Login</a>
        </div>
    </ng-template>


</mat-toolbar>
