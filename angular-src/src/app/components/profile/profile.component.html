<div class="profile-grid">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{user.firstName}} {{ user.middleName }}</mat-card-title>
            <mat-card-subtitle>@{{ user.username }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p>Joined at {{user.createdAt}}</p>
        </mat-card-content>

    </mat-card>
</div>
