<div class="ask-question" *ngIf="(user$ | async) && !isCurrentUser">
    <form (ngSubmit)="submitQuestion()">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Ask {{ (user$ | async)?.firstName }} a question !</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <mat-form-field class="field" appearance="outline">
                    <textarea name="questionContent" rows="5" matInput [formControl]="question"
                        placeholder="Your Question"></textarea>
                    <mat-error *ngIf="question.invalid">{{ getErrorMessage() }}</mat-error>
                </mat-form-field>

                <button mat-button class="buttonPrimary" type="submit">
                    <mat-icon>send</mat-icon>
                </button>
            </mat-card-content>
        </mat-card>
    </form>
</div>
