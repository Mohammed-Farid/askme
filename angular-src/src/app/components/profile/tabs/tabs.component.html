<mat-tab-group>
    <ng-container *ngFor="let action of tabOptions">
        <div *ngIf="action.authorized">
            <mat-tab label="{{ action.label }}">
                <ul>
                    <li *ngFor="let reply of (replies$ | async)">
                        {{reply|json}}
                    </li>
                </ul>
            </mat-tab>
        </div>
    </ng-container>
</mat-tab-group>
